<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Cài đặt Slide Snapshot</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="mode-switcher" role="group" aria-label="Ch? ?ng d?ch v? AI">
      <span class="mode-switcher__label">Mode</span>
      <button
        type="button"
        class="mode-switcher__option is-active"
        data-mode-option="chatgpt"
        aria-pressed="true"
      >
        ChatGPT
      </button>
      <button
        type="button"
        class="mode-switcher__option"
        data-mode-option="gemini"
        aria-pressed="false"
      >
        Gemini
      </button>
    </div>
    <main class="options">
      <header>
        <h1>Slide Snapshot to ChatGPT</h1>
        <p>Tinh chỉnh hành vi chụp slide và gửi sang ChatGPT/Gemini.</p>
      </header>
      <section class="card">
        <label class="toggle">
          <input type="checkbox" id="autoCrop" />
          <span>Tự nhận diện khung slide và chụp ngay khi mở tiện ích</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="autoSend" />
          <span>Tự động gửi prompt + ảnh trong dịch vụ sau khi tải lên</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="showCameraButton" />
          <span>Hiện nút máy ảnh nổi trong trang trình chiếu</span>
        </label>
      </section>
      <section class="card">
        <label for="targetService">Dịch vụ nhận ảnh:</label>
        <select id="targetService">
          <option value="chatgpt">ChatGPT</option>
          <option value="gemini">Google Gemini</option>
        </select>
      </section>
      <section class="card">
        <label for="promptText">Prompt mặc định (tiếng Việt):</label>
        <textarea id="promptText" rows="4"></textarea>
      </section>
      <footer>
        <button id="reset">Khôi phục mặc định</button>
        <span id="status" role="status"></span>
      </footer>
    </main>
    <script src="options.js"></script>
  </body>
</html>
